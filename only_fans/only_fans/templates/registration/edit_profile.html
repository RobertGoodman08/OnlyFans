{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Edit Profile</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{% static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
          <form  method="post" enctype="multipart/form-data" action="" role="form">
              {% csrf_token %}
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Редактировать профиль</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">First name</label>{{ form.first_name }}</div>
                    <div class="col-md-6"><label class="labels">Last name</label>{{ form.last_name }}</div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Location</label>{{ form.location }}</div>
                    <div class="col-md-12"><label class="labels">URL</label>{{ form.url }}</div>
                    <div class="col-md-12"><label class="labels" >Picture</label>{{ form.picture }}</div>
                    <div class="col-md-12"><label class="labels" >banner</label>{{ form.banner }}</div>
                    <div class="col-md-12"><label class="labels">BIO</label>{{ form.profile_info }}</div>
                </div>

                <div class="row">
                    <div class="col s12">
                      <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                    </div>
                </div>

                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
            </div>
          </form>
        </div>
    </div>
</div>
</body>
</html>
