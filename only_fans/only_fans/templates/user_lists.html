{% extends 'base.html' %}
{% load static %}

{% block title %}  {% endblock %}

{% block content %}







    <div class="container">
      <div class="row">
        <div class="col-sm-4">


            {% include 'navbar.html' %}

        </div>
        <div class="col-sm-8">

           {% include 'new_list_modal.html' %}

            <h4>My lists:</h4>
            {% for lists in user_lists %}
                <hr>
                <div class="card">
                  <div class="card-body">
                    <a style="text-decoration: none; color: black" href="{% url 'list-people' lists.id %}"><b style="margin-left: 2px">результаты поиска: {{ lists.title }}</b> {{ lists.people.count }} Люди</a>
                  </div>
                </div>
            {% endfor %}



        </div>
      </div>

    </div>
{% endblock %}
