 <div class="mb-3 row" style="margin-top: 25px">
    <label for="staticEmail" class="col-sm-2 col-form-label">Создать новый список</label>
     <div class="col-sm-10" style="margin-top: 7px">
      <p>Создайте новый список, чтобы добавить людей в этот настраиваемый список</p>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Название для списка</label>
    <div class="col-sm-10">
      <form class="d-flex" role="form" method="POST">
          {% csrf_token %}
            {{ form.title }}
        <button type="submit" name="action" class="btn btn-primary">Save</button>
      </form>
    </div>
</div>
